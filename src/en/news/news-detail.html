<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secondsourcemed</title>
    <!-- @@include ../include/style.html -->
  </head>
  <body>
    <!-- @@include ../include/header.html -->
    <main class="pt:60 pt:90@lg">
      <section class="rel py:60 {pt:100;pb:120}@md">
        <div
          class="abs top:0 left:0 z:-1 w:full h:100 bg:linear-gradient(to|bottom,gray-200,transparent)"
        ></div>
        <div
          class="abs bottom:0 left:0 z:-1 w:full h:100 bg:linear-gradient(to|top,gray-200,transparent)"
        ></div>
        <div class="max-w:calc(1152px+10vw) px:5vw mx:auto">
          <div class="flex@sm">
            <div class="flex:1@sm">
              <h1 class="f:semibold f:28 f:primary f:32@md">
                Secondsource BBQ: Friday 22 July!
              </h1>
              <p class="mt:5 f:13 f:gray-600 italic">2022 Jul. 18</p>
            </div>
            <div class="mt:20 {mt:0;ml:52}@sm">
              <a
                href="./news-list.html"
                class="inline-flex center-content min-w:140 h:50 px:20 f:semibold f:primary t:center b:1|solid|primary ~color|.3s,background-color|.3s {f:white;bg:primary}:hover"
                >Back</a
              >
            </div>
          </div>
          <div class="pt:40 mt:20 bt:1|solid|gray-500">
            <!-- 編輯器區塊 -->
            <p class="lh:2">
              Join us on Friday for some great food hand-made by truck 3-3-3…and
              a great opportunity to get to know all our services here at Second
              Source Med! Check us out in the parking area behind 2200 Zanker
              Rd, San Jose.
            </p>
            <div class="grid-cols:1 gap:40 mt:40 grid-cols:2@sm gap:60@md">
              <div>
                <img
                  src="../../img/layout/news/news-detail-1.jpg"
                  alt="New Detail"
                  width="546"
                  height="546"
                />
              </div>
              <div>
                <img
                  src="../../img/layout/news/news-detail-2.jpg"
                  alt="New Detail"
                  width="546"
                  height="546"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- @@include ../include/footer.html -->
    <!-- @@include ../include/javascript.html -->
  </body>
</html>
