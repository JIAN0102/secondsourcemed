    <!-- @@include ../include/header.html -->
    <main class="pt:60 pt:90@lg">
      <section
        class="rel flex ai:center h:200 bg:gray-200 h:33.3333vw@sm max-h:480@sm"

        <div
          class="abs top:0 left:0 full bg:url('../../img/layout/quote/quote-banner.jpg')|center/cover"
          data-aos="fade"
          data-aos-delay="500"
        ></div>
        <div class="rel w:full max-w:calc(1152px+10vw) px:5vw mx:auto">

          <div class="t:center" data-aos="fade-up">

              Thank You
            </h2>
            <p class="mt:20">
              Your message has been successfully sent.
              <br />
              We will contact you as soon as possible!
            </p>
            <a
              href="../home/index.html"
              class="inline-flex center-content min-w:180 h:50 px:20 mt:40 f:semibold f:primary t:center b:1|solid|primary ~color|.3s,background-color|.3s {f:white;bg:primary}:hover"

          </div>
        </div>
