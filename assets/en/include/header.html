<header

      <li class="group rel">

      <li class="group rel">

        <span
          class="abs bottom:0 left:0 transform:right scaleX(0) w:full h:3 bg:primary ~transform|.3s .group:hover_{transform:left;scaleX(1)}"
        ></span>

          href="../portfolio/portfolio.html"

        >

        </a>

        <div

          News
        </a>
      </li>

          class="abs top:0 left:0 full bg:linear-gradient(to|top,gray-100,white) bx:1|solid|gray-400 opacity:0 ~opacity|.3s .group:hover_{opacity:1}"
        ></div>
        <span
          class="abs bottom:0 left:0 transform:right scaleX(0) w:full h:3 bg:primary ~transform|.3s .group:hover_{transform:left;scaleX(1)}"
        ></span>
        <a href="../quote/quote.html" class="rel flex ai:center h:90 px:20">
          Get A Quote
        </a>
      </li>
    </ul>
  </nav>
  <button
    id="siteHeaderBurger"
    type="button"
    class="rel block w:60 h:60 hidden@lg"
  >
    <span
      class="abs top:22 left:19 w:22 h:2 bg:primary ~top|.3s,transform|.3s .is-active_{top:29;rotate(45)}"
    ></span>
    <span
      class="abs top:29 left:19 w:22 h:2 bg:primary ~opacity|.3s .is-active_{opacity:0}"
    ></span>
    <span
      class="abs top:36 left:19 w:22 h:2 bg:primary ~top|.3s,transform|.3s .is-active_{top:29;rotate(-45)}"
    ></span>
  </button>
